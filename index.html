<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The news dev</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>The news dev</h1>
  </header>

  <!-- CONTEÃšDO PRINCIPAL -->
  <main class="conteiner">

    <!-- POST EM DESTAQUE -->
    <section id="img-opniao">
      <img src="img/post1.svg" alt="Post em destaque">
    </section>

    <!-- POSTS MAIS RECENTES -->
    <article id="grid-posts">

      <section>
        <div id="titulo-posts">
          <img src="img/h2post1.svg" alt="Posts mais recentes">
        </div>
      </section>

      <section id="cards-grid">
        <div class="cards">
          <img src="img/mobile.svg" alt="">
        </div>

        <div class="cards">
          <img src="img/balencear.svg" alt="">
        </div>

        <div class="cards">
          <img src="img/confg.svg" alt="">
        </div>

        <div class="cards">
          <img src="img/monitor.svg" alt="">
        </div>
      </section>

    </article>

    <!-- SIDEBAR -->
    <section id="aside">
      <aside id="img-aside1">
        <img src="img/post-popl.svg" alt="">
      </aside>

      <aside id="img-aside2">
        <img src="img/categorias.svg" alt="">
      </aside>
    </section>

  </main>

  <footer>
    <p>Copyright@The Dev News</p>
  </footer>

</body>
</html>
